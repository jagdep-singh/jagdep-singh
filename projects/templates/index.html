<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            font-size: 18px;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            background-color: #F7F3E3;
            margin: 0;
            padding: 0;
        }
        .mainHeading {
            font-family: "Borel", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 100px;
            margin: 30px;
            text-align: center;
            color: #F95738;
        }

        .chat-container {
            width: 80%;
            height: 90%;
            margin: 20px auto;
            margin-bottom: 200px;
            overflow: hidden;
        }
        .chat-message {
            overflow: hidden;
            margin-bottom: 10px;
            clear: both;
        }
        .user-message {
            float: right;
            background-color: #e0d3a8;
            color: rgb(48, 39, 39);
            border-radius: 20px;
            padding: 15px;
            max-width: 70%;
            text-align: right;
        }
        .assistant-message {  
            height: auto;
            float: left;
            background-color: #818AA3;
            color: #1b2429;
            border-radius: 20px;
            padding: 15px;
            max-width: 70%; /* Keep width at 70% */
            text-align: left;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure content stays within container */
        }
        .assistant-message pre {
            margin: 0; /* Remove any default margins for <pre> tag */
            white-space: pre-wrap; /* Preserve line breaks */
            word-wrap: break-word; /* Break long words */
        }
        .assistant-message p {
            margin: 5px 0;
        }
        .form-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 20px;
            padding-bottom: 15px;
            background-color: #2F3E46;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Style for the input field */
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 20px;
            padding-top: 30px;
            margin-bottom: 10px;
            border: 1px ;
            border-radius: 15px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
            background-color: #F7F3E3;
            color: #2F3E46;
        }

        
        input[type="submit"] {
            width: 60px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            background-color: #2F3E46; 
            color: #e0d3a8;
            cursor: pointer;
            font-size: 24px;
            transition: background-color .5s , color .5s;
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            color: #3f3a3a;
            background-color: #e0d3a8; 
        }
        #prompt::after {
            content: "|"; /* Use a vertical bar as the cursor */
            animation: blink 1s infinite ; /* Blink animation */
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
    </style>
    </head>
<body>
    <div class="mainContainer">
        <h1 class="mainHeading">Alpha</h1>
        <div class="chat-container">
            <div class="chat-message assistant-message">What can I do for you....</div>
            {% for message in messages %}
                {% if message.type == "user" %}
                    <div class="chat-message user-message">{{ message.content }}</div>
                {% else %}
                    <div class="chat-message assistant-message"><pre id="messageContent">{{ message.content|safe }}</pre></div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="form-container">
        <form action="/process_input" method="post">
            <input  type="text" name="user_input" autocomplete="off" placeholder="Type your Input...">
            <input type="submit" value="ðŸ¢‚" >
        </form>
    </div>

</body>
</html>
